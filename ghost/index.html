<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <button type="button" id="role_first">Be first</button>
      <button type="button" id="role_second">Be second</button>
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script>
      var socket = io();
      socket.on('choose_role', () => {
        console.log('choose_role!');
      });
      socket.on('iamalreadytracer', () => {
        console.log('no luck!');
      });
      socket.on('you_are_it', data => {
        console.log('you are...', data);
      });
      document.getElementById('role_first').addEventListener('click', () => {
        socket.emit('iwannabetracer', 'first');
      })
      document.getElementById('role_second').addEventListener('click', () => {
        socket.emit('iwannabetracer', 'second');
      })
    </script>

  </body>
</html>
